<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-login">
      <div class="container-login-img">
        <img src="images/login-image.png" alt="cart" />
      </div>
      <div class="container-login-form">
        <div class="login-form-context">
          <h2 class="login-title">Log in to Exclusive</h2>
          <h5 class="login-subtitle">Enter your details below</h5>
          <form class="login-form">
            <input
              class="login-form-text"
              id="name"
              type="text"
              placeholder="Email or Phone Number"
              required
              autocomplete="off"
            />
            <input
              class="login-form-password"
              id="password"
              type="password"
              placeholder="Password"
              required
              autocomplete="off"
            />

            <div class="login-form-btn-forget">
              <button class="login-form-btn" id="btn" type="submit">Log In</button>
              <a class="login-form-forget" href="#">Forget Password?</a>
            </div>

            <div class="login-form-register">
              <p>Don't have an account?</p>
              <a href="/register.html">Register</a> 
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
