<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive E-Commerce</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <section class="products">
    <div class="our-products">
      <div class="our-products-box">
        <img class="our-products-box-img" src="images/Our-Products-orange.jpg" alt="Our-Products-orange">
        <h5 class="products-h5">Our Products</h5>
      </div>
      <div class="our-products-box-one">
        <h3 class="products-h3">Explore Our Products</h3>
        <div>
          <button id="changeBtnLeft" class="products-button"><img src="images/icons_arrow-left.png" alt=""></button>
          <button id="changeBtnRight" class="products-button"><img src="images/icons arrow-right.png" alt=""></button>
        </div>
      </div>
    </div>
    <div>
      <div id="newProductsContainer" class="">
      </div>
      <div class="viewbtn">
        <button class="button-view">View All Products</button>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
