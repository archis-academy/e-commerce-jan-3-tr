<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive E-Commerce</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Homepage Today's Products Section -->

  <section class="todays-frame-728">
    <div class="todays-frame-727">
      <div class="todays-frame-725">
        <div class="todays-h5">
          <div></div>
          <h5>Today`s</h5>
        </div>
        <div class="todays-flash-sales">
          <h4>Flash Sales</h4>
          <div class="todays-flash-sales-countdown">
            <div class="todays-day">
              <p class="todays-sentences"> Days</p>
              <p id="todays-countdown-days" class="todays-countdown"></p>
            </div>
            <div class="todays-hours">
              <p class="todays-sentences"> Hours</p>
              <p id="todays-countdown-hours" class="todays-countdown"></p>
            </div>
            <div class="todays-minute">
              <p class="todays-sentences"> Minutes</p>
              <p id="todays-countdown-minutes" class="todays-countdown"></p>
            </div>
            <div class="todays-second">
              <p class="todays-sentences"> Seconds</p>
              <p id="todays-countdown-seconds" class="todays-countdown"></p>
            </div>

          </div>
        </div>
      </div>
      <div class="todays-frame-726">
        <img class="todays-frame-726-btn-left" src="images/Fill-With-Left-Arrow.svg" alt="">
        <img class="todays-frame-726-btn-right" src="images/Fill-With-Right-Arrow.svg" alt="">
      </div>
    </div>
    <div class="todays-frame-577"> </div>
    <div class="todays-btn"> <button>View All Products</button></div>

  </section>
  <script src="app.js"></script>
</body>

</html>
