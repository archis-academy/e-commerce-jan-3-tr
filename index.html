<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Featured Product -->
    <!-- I use classname's names with fp -->
    <section class="section-fp">
      <div class="fp-container">
        <div class="fp-content">
          <h5 class="fp-content-subtitle">Categories</h5>
          <h1 class="fp-content-title">Enhance Your<br />Music Experience</h1>
          <div class="fp-countdown">
            <div class="fp-countdown-element">
              <p class="fp-countdown-element-title" id="fp-days"></p>
              <p class="fp-countdown-element-subtitle">Days</p>
            </div>
            <div class="fp-countdown-element">
              <p class="fp-countdown-element-title" id="fp-hours"></p>
              <p class="fp-countdown-element-subtitle">Hours</p>
            </div>
            <div class="fp-countdown-element">
              <p class="fp-countdown-element-title" id="fp-minutes"></p>
              <p class="fp-countdown-element-subtitle">Minutes</p>
            </div>
            <div class="fp-countdown-element">
              <p class="fp-countdown-element-title" id="fp-seconds"></p>
              <p class="fp-countdown-element-subtitle">Seconds</p>
            </div>
          </div>
          <button class="fp-buy-btn">Buy Now!</button>
        </div>
        <div class="fp-product">
          <div class="fp-product-shadow"></div>
          <img
            class="fp-product-img"
            src="images/feautured-product.png"
            alt="feautured-product"
          />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
